<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 크레딧 대시보드</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">AI 크레딧 대시보드</h1>
      <div class="header-actions">
        <button id="refreshBtn" class="btn-icon" title="새로고침">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 11-2.636-6.364M21 12v-6m0 6h-6"/>
          </svg>
        </button>
        <button id="settingsBtn" class="btn-icon" title="설정">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Services Grid -->
    <div id="servicesGrid" class="services-grid">
      <!-- Service cards will be inserted here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state hidden">
      <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <p class="empty-text">크레딧 정보가 없습니다</p>
      <p class="empty-subtext">AI 서비스 사이트를 방문하면<br>자동으로 크레딧이 수집됩니다</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span class="footer-text">마지막 업데이트: <span id="lastUpdate">-</span></span>
    </footer>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">설정</h2>
        <button id="closeSettingsBtn" class="btn-close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <!-- Auto Refresh Toggle -->
        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-label">백그라운드 자동 수집</span>
            <span class="setting-desc">주기적으로 크레딧 정보를 자동 수집합니다</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="autoRefreshToggle">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <!-- Refresh Interval -->
        <div class="setting-item" id="intervalSetting">
          <div class="setting-info">
            <span class="setting-label">자동 새로고침 주기</span>
            <span class="setting-desc">크레딧 정보를 수집하는 간격</span>
          </div>
          <select id="refreshInterval" class="setting-select">
            <option value="5">5분</option>
            <option value="10">10분</option>
            <option value="30">30분</option>
            <option value="60">1시간</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettingsBtn" class="btn-primary">저장</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
